version: 2

build:
  os: ubuntu-22.04
  tools:
    python: miniconda3-4.7

# Build documentation in the docs/ directory with Sphinx
sphinx:
  configuration: docs/conf.py

conda:
  environment: docs/environment.yml

python:
  install:
    - method: pip
      path: .
      extra_requirements:
        - doc
  system_packages: true
